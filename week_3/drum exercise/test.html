<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">

    <title>Drum Studio</title>
</head>
<body>
    <h1 class="title">Let's Play Drumü•Å</h1>
    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="g drum">g</button>
      <button class="h drum">h</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <div class="icon">
    <img class="clap" src="icon/clap.png">
    <img class="close" src="icon/closed-hihat.png">
    <img class="crash" src="icon/crash.png">
    <img class="kick" src="icon/kick.png">
    <img class="open" src="icon/open-hihat.png">
    <img class="snare" src="icon/snare.png">
    </div>


    <script src="test.js"></script>
</body>
</html>
